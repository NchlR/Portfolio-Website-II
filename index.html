<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Justin Ramos</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="landing-page">
      <nav>
        <figure>
          <img id="personal-logo" src="./assets/Nico 2.png" alt="" />
        </figure>
        <ul class="nav__link--list">
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >About</a
            >
          </li>
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Projects</a
            >
          </li>
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Contact</a
            >
          </li>
          <li class="nav__link click">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              ><i class="fas fa-adjust"></i
            ></a>
          </li>
        </ul>
      </nav>

      <header class="header">
        <div class="header__content">
          <h1 class="title">Hey</h1>
          <h1 class="title text__colour">I'm Nico</h1>
          <p class="header__para">
            I'm a dedicated and enthusiastic
            <b class="text__colour"> Frontend Software Engineer </b>
            with a keen eye for design and a passion for user experience.
            <br />
            Here's more <b class="text__colour"> about me</b>.
          </p>
          <div class="social__list">
            <a href="https://www.linkedin.com/in/jnrcode/" 
            target="_blank" class="social__link click"> 
                <i class="fab fa-linkedin-in"></i> 
            </a>
            <a href="https://github.com/NchlR" 
            target="_blank" class="social__link click"> 
                <i class="fab fa-github"></i> 
            </a>
            <a href="./assets/Justin Ramos - Tech.pdf" 
            target="_blank" class="social__link click">
              <i class="fas fa-file-pdf"></i>
            </a>
          </div>
        </div>
      </header>
      <button class="mail__btn click">
        <i class="fas fa-envelope"></i>
      </button>
      <a href="" class="scroll">
        <div class="scroll__icon click"></div>
      </a>
    </section>
  </body>
</html>
